<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Shopping Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Online Shopping Cart</h1>
  <div class="product-form">
    <input type="text" id="product-name" placeholder="Product Name" required>
    <input type="number" id="product-price" placeholder="Price" min="0" required>
    <input type="number" id="product-quantity" placeholder="Quantity" min="1" required>
    <button id="add-product">Add Product</button>
  </div>

  <h2>Shopping Cart</h2>
  <ul id="cart" class="cart-list"></ul>
  <p id="total-cost" class="total-cost">Total: â‚¹0.00</p>

  <script src="script.js"></script>
</body>
</html>
